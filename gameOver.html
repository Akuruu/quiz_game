<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <section>
        <div class="container quiz">
            <div class="gameOver"> </div>
            <h1 class="scoreboard">Scoreboard</h1>
            <p class="highscore finalScore" id="highscore-text"></p>
            <form>
                <input type="text" name="player" id="username" placeholder="player initials"/>
                <button type="submit" class="saveScore" onclick="saveFinalScore">
                    Save Score
                </button>
            </form>
            <a class="button" href="./index.html">Play Again?</a>
        </div>

    </section>
    <script src="./assets/gameOver.js"></script>
</body>
</html>
