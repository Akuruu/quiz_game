<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmei Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <header>
        <section>How Well Do You Know Danmei?</section>
        <button class="start">Start</button>
    </header>

    <main>
        <!--Wins and losses?-->
        <section>
            <div class="container results">
              <div class = "win-loss-container">
              <div>
              <h2>Wins: <span class="win">0 </span> </h2>
              <h2>Losses: <span class="lose">0</span></h2>
              <button>Start Over?</button>
            </div>
    </section>

        <!--main box for the quiz itself-->
        <section>
            <div class="container quiz">
                <h2 class="question">What is the answer to this question?</h2>
                <div class="choice-box">
                    <p class="choice-text" data-option="1">Option 1</p>
                </div>
                <div class="choice-box">
                    <p class="choice-text" data-option="2">Option 2</p>
                </div>
                <div class="choice-box">
                    <p class="choice-text" data-option="3">Option 3</p>
                </div>
                <div class="choice-box">
                    <p class="choice-text" data-option="4">Option 4</p>
                </div>
            </div>
        </section> 

        <!--timer-->
       <section>
        <div class= "container timer">
               <div class = "timer-text">
                   <!--use countdown for query-->
            <div class="large-font countdown">60</div>
               <h3>seconds left</h3>
             </div>
      </section>
        
    </main>


    <script src="./assets/script.js"></script>
</body>
</html>
