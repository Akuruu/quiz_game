<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmei Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <header>
        <section>How Well Do You Know Danmei?</section>
        <button class="start">Start</button>
    </header>

    <main>
        <section>
            <div class="container results">
              <div class = "score-container">
              <div>
              <h2>Current Score: <span class="point">0 </span> </h2>
            </div>
    </section>

        <!--main box for the quiz itself-->
        <section>
            <div class="container quiz">
                <h2 class="question">Click Start to begin</h2>
                <div class="choice-box">
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-box">
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-box">
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-box">
                    <p class="choice-text" data-number="4"></p>
                </div>
            </div>
        </section> 

        <!--timer-->
       <section>
        <div class= "container timer">
               <div class = "timer-text">
                   <!--use countdown for query-->
            <div class="large-font countdown">60</div>
               <h3>seconds left</h3>
             </div>
      </section>
        
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
